{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock title %}

{% block main %}
<div class="container d-flex justify-content-center p-4">
    <div class="col-6">

        <header>
            <h3 class="text-center">
                {{ title }}
            </h3>
        </header>

        <div class="card-body">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-floating flex-fill mb-4">
                    {{ form.username }}
                    <label for="{{ form.username.id_for_label }}">
                        Имя пользователя
                    </label>
                </div>

                <div class="form-floating flex-fill mb-4">
                    {{ form.first_name }}
                    <label for="{{ form.first_name.id_for_label }}">
                        Ваше имя
                    </label>
                </div>

                <div class="form-floating flex-fill mb-4">
                    {{ form.last_name }}
                    <label for="{{ form.last_name.id_for_label }}">
                        Ваша фамилия
                    </label>
                </div>

                <div class="form-floating flex-fill mb-4">
                    {{ form.email }}
                    <label for="{{ form.email.id_for_label }}">
                        Ваша почта
                    </label>
                </div>

                <div class="form-floating flex-fill mb-4">
                    {{ form.password1 }}
                    <label for="{{ form.password1.id_for_label }}">
                        Пароль
                    </label>
                </div>

                <div class="form-floating flex-fill mb-4">
                    {{ form.password2 }}
                    <label for="{{ form.password2.id_for_label }}">
                        Подтвердите пароль
                    </label>
                </div>

                <div class="d-flex justify-content-between">
                    <button class="btn btn-outline-dark btn-lg" type="submit">
                        Зарегистрировться
                    </button>

                    <p class="small fw-bold mt-2 pt-1 mb-0">
                        Уже есть аккаунт ?
                        <a href="{% url 'user_login' %}" style="color: #FF7000;">
                            Войти
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock main %}
