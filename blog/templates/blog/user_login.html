{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock title %}


{% block main %}

<div class="container d-flex justify-content-center p-4">
    <div class="col-6">

        <header>
            <h3 class="text-center">
                {{ title }}
            </h3>
        </header>

        <div class="card-body">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-floating flex-fill mb-4">
                    {{ form.username }}
                    <label for="{{ form.username.id_for_label }}">
                        Имя пользователя
                    </label>
                </div>

                <div class="form-floating flex-fill mb-4">
                    {{ form.password }}
                    <label for="{{ form.password.id_for_label }}">
                        Пароль
                    </label>
                </div>

                <div class="d-flex justify-content-between">
                    <button class="btn btn-outline-dark btn-lg" type="submit">
                        Войти
                    </button>

                    <p class="small fw-bold mt-2 pt-1 mb-0">
                        Нет аккаунта ?
                        <a href="{% url 'user_register' %}" style="color: #FF7000;">
                            Зарегистрироваться
                        </a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock main %}
